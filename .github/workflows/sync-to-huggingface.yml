name: Sync to Hugging Face hub  
on:  
  push:  
    branches: [main]  
  
  # to run this workflow manually from the Actions tab  
  workflow_dispatch:  
  
jobs:  
  sync-to-hub:  
    runs-on: ubuntu-latest  
    steps:  
      - uses: actions/checkout@v3  
        with:  
          fetch-depth: 0  
          lfs: true  
      - name: Push to hub  
        env:  
          HF_TOKEN: ${{ secrets.HF_TOKEN }}  
        run: |  
          echo "---" > README.md  
          echo "$(cat space_config.yml)" >> README.md  
          echo "---" >> README.md  
          git push https://monra:$HF_TOKEN@huggingface.co/spaces/monra/freegpt-webui main  
